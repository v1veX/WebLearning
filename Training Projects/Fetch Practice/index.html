<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="page-title">Социальная сеть</h1>
        <section class="create-post">
            <h2>Создать пост</h2>
            <form class="create-post__form" id="post-form">
                <input type="text" name="title" placeholder="Заголовок поста" />
                <input type="text" name="body" placeholder="Текст поста" required />
                <input type="text" name="ownerName" placeholder="Имя пользователя" required />
                <button type="submit">Создать пост</button>
            </form>
        </section>
        <section class="posts">
            <h2>Лента постов</h2>
            <ul class="posts__list">
                <div class="spinner" role="status">
                    <div class="visually-hidden">Загрузка...</div>
                    <div class="spinner-inner"></div>
                </div>
            </ul>
        </section>
    </main>
</body>
</html>
