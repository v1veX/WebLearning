<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="conatiner">

                <li class="gallery-image" data-image-src="6.jpg">6</li>
                <li class="gallery-image" data-image-src="7.jpg">7</li>
                <li class="gallery-image" data-image-src="8.jpg">8</li>
                <li class="gallery-image" data-image-src="9.jpg">9</li>

            <button type="button" class="gallery-button" id="gallery-prev">P</button>
            <button type="button" class="gallery-button" id="gallery-next">N</button>
        </div>
    </div>

    <script src="gallery.js"></script>

</html>
